<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
        }

        section {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .star-wars-logo {
            width: 200px;
            margin: 20px auto;
            display: block;
        }

        .intro-text {
            text-align: center;
            font-size: 18px;
            line-height: 1.5;
        }

        .character-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <img class="star-wars-logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="Star Wars Logo">
        <h1>Star Wars Fan Page</h1>
    </header>

    <section>
        <p class="intro-text">Welcome to the galaxy far, far away! Explore the Star Wars universe with us.</p>
        
        <img class="character-image" src="https://via.placeholder.com/800x400" alt="Star Wars Character">
        <p class="intro-text">Learn about your favorite characters, planets, and more.</p>
    </section>

    <footer>
        <p>May the Force be with you!</p>
    </footer>
</body>
</html>
